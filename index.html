<!DOCTYPE html>
<html>
<head>    	

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css"/>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
	
 	<title>Timer Controller</title>

	
</head>
 
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

	<h1 id="title">Timer Control Page</h1>

	<div id="jsGrid"></div>
	
<script type="text/javascript">
    var clients = [
        { "Day": "Sunday", "Start": 25, "Valve1": 1, "Valve2": 2, "Valve3": 3, "Valve4": 4 },
		{ "Day": "Monday", "Start": 25, "Valve1": 1, "Valve2": 2, "Valve3": 3, "Valve4": 4 },
		{ "Day": "Tuesday", "Start": 25, "Valve1": 1, "Valve2": 2, "Valve3": 3, "Valve4": 4 },
		{ "Day": "Wednesday", "Start": 25, "Valve1": 1, "Valve2": 2, "Valve3": 3, "Valve4": 4 },
		{ "Day": "Thursday", "Start": 25, "Valve1": 1, "Valve2": 2, "Valve3": 3, "Valve4": 4 },
		{ "Day": "Friday", "Start": 25, "Valve1": 1, "Valve2": 2, "Valve3": 3, "Valve4": 4 },
		{ "Day": "Saturday", "Start": 25, "Valve1": 1, "Valve2": 2, "Valve3": 3, "Valve4": 4 },
    ];
 
    $("#jsGrid").jsGrid({
        width: "100%",
        height: "400px",
 
        inserting: false,
        editing: true,
        sorting: false,
        paging: false,
 
        data: clients,
 
        fields: [
            { name: "Day", type: "text", align: "center"},
            { name: "Start", type: "number", align: "center"},
            { name: "Valve1", type: "number", align: "center"},
            { name: "Valve2", type: "number", align: "center"},
            { name: "Valve3", type: "number", align: "center"},
            { name: "Valve4", type: "number", align: "center"},
            { type: "control", deleteButton: false },
			],
			
		control: {
			deleteButton: false
			}
    });
</script>

</body>
</html>
